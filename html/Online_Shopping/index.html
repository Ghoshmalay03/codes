<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Online Shopping Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 2em;
            text-align: center;
        }
        nav {
            background-color: #333;
            display: flex;
            justify-content: center;
            padding: 0.5em 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 2em;
        }
        .product-card {
            background-color: white;
            padding: 1em;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .product-card h3 {
            margin: 0.5em 0;
        }
        .product-card p {
            color: #888;
        }
        .product-card button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5em 1em;
            margin-top: 0.5em;
            cursor: pointer;
            border-radius: 5px;
        }
        .product-card button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>ShopEase</h1>
        <p>Your favorite online store</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <section class="products">
        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="Product 1">
            <h3>Product 1</h3>
            <p>$19.99</p>
            <button onclick="addToCart('Product 1')">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="Product 2">
            <h3>Product 2</h3>
            <p>$29.99</p>
            <button onclick="addToCart('Product 2')">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="Product 3">
            <h3>Product 3</h3>
            <p>$39.99</p>
            <button onclick="addToCart('Product 3')">Add to Cart</button>
        </div>
    </section>

    <footer>
        &copy; 2025 ShopEase. All rights reserved.
    </footer>

    <script>
        function addToCart(productName) {
            alert(productName + " added to cart!");
        }
    </script>
</body>
</html>
