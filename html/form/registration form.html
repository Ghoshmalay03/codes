
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="center"><h1>REGISTRATION FORM</h1></div>
    <table>
        <tr>
            <th>Field</th>
            <th>Input Type</th>
        </tr>
        <tr>
            <td>Username</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Create Password</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Re-enter Password</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Contact</td>
            <td><input type="tel"></td>
        </tr>
        <tr>
            <td>ID Proof</td>
            <td><input type="file"></td>
        </tr>
    </table>
</body>
</html>
